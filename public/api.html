<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/api.css" />
    <script type="module" src="./js/api.js" defer></script>
    <title>Summarize API</title>
  </head>
  <body>
    <section id="navbar__section">
      <div class="navbar-items__container" id="navbar-items-logo__container">
        <a href="" id="navbar-item__logo">
          <img src="" alt="logo" id="navar-logo__img" />
        </a>
        <p id="navbar__title">Summarize API Service</p>
      </div>
      <div class="navbar-items__container" id="navbar-items-action__container">
        <a href="" id="user_item" class="navbar__item">User</a>
        <a href="/api" id="" class="navbar__item">API</a>
        <p href="" id="logout_a" class="navbar__item">Logout</p>
      </div>
    </section>

    <section id="api-call__section">
      <div id="api-caller__container">
        <label for="summarize-text">Add Text to Summarize Here</label>
        <textarea name="summarize-text" id="summarize-text"></textarea>
        <button id="summarize-button">Summarize</button>
      </div>
      <div id="api-result__container">
        <h3>Results:</h3>
        <div id="result__container">
          <p id="summarized-result"></p>
        </div>
      </div>
    </section>
  </body>
</html>
