<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/user.css" />
    <script src="./js/user.js" defer></script>
    <title>User</title>
  </head>
  <body>
    <section id="navbar__section">
      <div class="navbar-items__container" id="navbar-items-logo__container">
        <a href="" id="navbar-item__logo">
          <img src="" alt="logo" id="navar-logo__img" />
        </a>
        <p id="navbar__title">API Services</p>
      </div>
      <div class="navbar-items__container" id="navbar-items-action__container">
        <a href="" class="navbar__item">User</a>
        <a href="" class="navbar__item">Settings</a>
        <a href="" class="navbar__item">Logout</a>
      </div>
    </section>

    <section id="api-call__section">
      <div id="view-api__title__section">
        <p id="api_title">User's API Call</p>
      </div>
      <div id="view-api__table__section">
        <p id="api_count">Total API Usage: 1/20</p>
        <table id="api__table">
          <tr>
            <th>Call ID</th>
            <th>Request Type</th>
            <th>API Call Content</th>
          </tr>
          <tr>
            <td>1</td>
            <td>GET</td>
            <td>
              {content: "This is a book named "Journey to the World" and I
              something something", translation_lang: "French"}
            </td>
          </tr>
        </table>
      </div>
    </section>
  </body>
</html>
